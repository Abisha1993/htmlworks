<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
    <form action="">
        <div>
            <label for="fname">FirstName</label>
            <input type="text" placeholder="Enter First Name" id="fname">

        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter Last Name" id="lname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email" id="email">
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password"id="password"placeholder="enter password">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="male">

            <label for="">Female</label><input type="radio" name="gender" value="female"> 
            <label for="">other</label> <input type="radio" name="gender" value="other" >
        </div>

        <div>
            <label for="Age">Age:</label>
            <input type="number" id="Age">
        </div>

        <div>
            <label for="">AcrylicPainting:</label> <input type="checkbox">
            <label for="">OilPainting:</label> <input type="checkbox">
            <label for="">Water Color Painting:</label> <input type="checkbox">
        </div>
        <div>
            <label for="">Occupation</label>
            <select name="" id="">
                <option value="student">student</option>
                <option value="working">working</option>
            </select>
        </div>

        <div>
            <label for="">Bio</label>
            <textarea name="" id="" rows="5" cols="50"></textarea>
        </div>

        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>

        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>

            
        </div>

    </form>
</body>
</html>
